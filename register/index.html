    <div class="container">

      <label class="form-lable">UserName</label>
      <form action="register.php" method="POST">

        <label class="form-lable">Password</label>
        <input

          class="form-control"

        <br />
        <label class="form-lable">Re enter the Password</label>

          id="password"
