<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDELECTRONICS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      <div class="grid-2">
        <div class="con-left">
          <img src="top_ads/iPhone-14-PNG.png" alt="" class="top_ad" />
        </div>
        <div class="con-right">
          <div class="con">
            <h1 class="top_ad_heading">Iphone 14 Pro</h1>
            <h1 class="top_ad_secondary">10% OFF</h1>
            <p>Rs: 400 000</p>
            <button class="btn">
              <span class="btn-text-one">Buy Now</span>
              <span class="btn-text-two">Rs: 400 000</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <div class="spacer"></div>
    <div class="service_banner">
      <div class="grid-3">
        <div class="card">
          <img src="svg/customer-service.svg" alt="" class="svg" />
          <h4>24/7 Service</h4>
        </div>
        <div class="card">
          <img src="svg/guarantee.svg" alt="" class="svg" />
          <h4>Money back guarantee</h4>
        </div>
        <div class="card">
          <img src="svg/delivery-truck.svg" alt="" class="svg" />
          <h4>Island wide delivery</h4>
        </div>
      </div>
    </div>
    <div class="spacer"></div>
    <section id="search">
      <div class="search_input_holder">
        <input type="text" placeholder="Search" /><img
          src="svg/search.png"
          alt=""
        />
      </div>
    </section>

    <div class="spacer"></div>
    <div class="limiter">
      <section id="catalog">
        <div class="cat_flex">
          <div class="con-verticle">
            <br />
            <p class="red">10% OFF</p>
            <h1>Mobile Phones</h1>
            <br />
            <p class="dis">
              Buy your smart phone from us and get 10% discount.
            </p>
            <img src="./images/phones.webp" class="cat-img-1" alt="" />
          </div>
          <div class="con-horizontal">
            <div class="laptop-con">
              <div class="_con">
                <br />
                <p class="red">5% OFF</p>
                <h1>Laptop</h1>
                <br />
                <p class="dis">Buy your Laptop from us and get 5% discount.</p>
              </div>
              <img src="./images/laptop.png" alt="" class="cat-img-2" />
            </div>
            <div class="spacer"></div>
            <div class="flexerer">
              <div class="con-verticle-2">
                <br />
                <p class="red">20% OFF</p>
                <h1>Acces</h1>
                <br />

                <img src="./images/airpods.png" class="cat-img-1" alt="" />
              </div>
              <div class="con-verticle-2">
                <br />
                <p class="red">20% OFF</p>
                <h1>Speakers And Ear buds</h1>
                <br />

                <img src="images/airpods.png" class="cat-img-1" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="spacer"></div>
    <section id="top_products"></section>
  </body>
</html>
