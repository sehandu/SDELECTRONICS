<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - SDELECTRONICS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <div class="spacer"></div>
    <h1>admin</h1>
    <div class="form-con">
      <form action="register.php" method="POST">
        <div class="mb-3">
          <label for="input1" class="form-label">Product Name</label>
          <input
            type="text"
            required
            name="pr_name"
            class="form-control"
            id="input1"
            aria-describedby="emailHelp"
          />
        </div>
        <br />
        <select
          class="form-select"
          aria-label="Default select example"
          required
          name="cat"
        >
          <option selected disabled>Select product category</option>
          <option value="1">Phones</option>
          <option value="2">Laptops and pc</option>
          <option value="3">speakers and earbuds</option>
          <option value="3">acessories</option>
        </select>
        <br />
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >product image-1</label
          >
          <input
            type="text"
            required
            class="form-control"
            required
            name="img_1"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >product image-2</label
          >
          <input
            type="text"
            required
            name="img-2"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >product image-3</label
          >
          <input
            type="text"
            required
            name="img-3"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >product image-4</label
          >
          <input
            type="text"
            required
            name="img-4"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >product description image</label
          >
          <input
            type="text"
            class="form-control"
            required
            name="img-5"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >product price</label
          >
          <input
            type="text"
            required
            name="price"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Description</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            required
            name="desc"
          ></textarea>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Apple Product
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Samsung Product
          </label>
        </div>
        <br />
        <input type="submit" value="submit" class="btn btn-primary" />
        <br />
        <br /><br />
      </form>
    </div>
  </body>
</html>
